<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey-form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
        <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="10" max="99" placeholder="Enter your age" ></label>
        <label for="dropdown" id="dropdown-label">Which option best describes your current role? <select id="dropdown">
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefer">Prefer not to say</option>
            <option value="other">Other</option>
        </select></label>
        <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend? 
            <input type="radio" name="recommend" value="definitely" checked>Definitely 
            <input type="radio" name="recommend" value="maybe">Maybe 
            <input type="radio" name="recommend" value="not-sure">Not sure
        </label>
        <label for="favorite-feature" id="favorite-feature-label">What is your favorite feature of freeCodeCamp? <select id="favorite-feature">
            <option value="other">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>    
        </select></label>
        <label for="improve" id="improve-label">What would you like to see improved? (Check all that apply) 
            <input type="checkbox" name="improve" value="front-end">Front-end Projects 
            <input type="checkbox" name="improve" value="back-end">Back-end Projects 
            <input type="checkbox" name="improve" value="data-visualization">Data Visualization
            <input type="checkbox" name="improve" value="challenges">Challenges 
            <input type="checkbox" name="improve" value="open-source">Open Source Community
            <input type="checkbox" name="improve" value="gitter">Gitter help rooms
            <input type="checkbox" name="improve" value="videos">Videos 
            <input type="checkbox" name="improve" value="city-meetups">City Meetups 
            <input type="checkbox" name="improve" value="wiki">Wiki 
            <input type="checkbox" name="improve" value="forum">Forum 
            <input type="checkbox" name="improve" value="additional-courses">Additional Courses
        </label>
        <label for="comments" id="comments-label">Any comments or suggestions?
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </label>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
